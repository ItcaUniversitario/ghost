<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-assets>
        <a-asset-item id="ghost-model" src="eyes_scary_thriller__krasue.glb"></a-asset-item>
        
        <audio id="scream-sound" src="URL_DE_TU_SONIDO_EN_S3.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker type="pattern" url="URL_DE_TU_ARCHIVO.patt">
        
        <a-gltf-model 
            src="#ghost-model"
            scale="0.5 0.5 0.5"
            position="0 0.5 0"
            animation-mixer>
        </a-gltf-model>

        <a-sound 
            src="#scream-sound" 
            autoplay="true" 
            loop="false" 
            volume="2">
        </a-sound>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
