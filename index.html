<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proyecto WebAR de Terror (AR.js + A-Frame)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@0.1.0/dist/aframe-gesture-detector.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Contenedor principal de la UI, fijado en la parte inferior */
        #ui-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            box-sizing: border-box;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        /* Contenedor de instrucciones, fijado en la parte superior */
        #instructions-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
            font-size: 0.9em;
        }
        /* Estilo base para los botones */
        .ui-button {
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .ui-button:hover {
            background-color: #2980b9;
        }
        /* El botón de 'Mute' (Silenciar) empieza oculto */
        #mute-btn {
            display: none;
            background-color: #e67e22;
        }
        #mute-btn:hover {
            background-color: #d35400;
        }
    </style>

    <script>
        AFRAME.registerComponent('marker-audio-handler', {
            // Esquema para recibir el selector de la entidad de sonido
            schema: {
                sfx: { type: 'selector' }
            },

            init: function () {
                // Flag para asegurar que el sonido solo suene una vez por ciclo de detección
                this.hasPlayedThisSession = false;
                this.soundEntity = this.data.sfx;

                // Bind de los eventos
                this.onMarkerFound = this.onMarkerFound.bind(this);
                this.onMarkerLost = this.onMarkerLost.bind(this);

                // Escuchar eventos del marcador
                this.el.addEventListener('markerFound', this.onMarkerFound);
                this.el.addEventListener('markerLost', this.onMarkerLost);
            },

            onMarkerFound: function () {
                console.log("Marcador Encontrado");
                // Si el sonido existe y no ha sonado en esta sesión de visibilidad
                if (this.soundEntity && !this.hasPlayedThisSession) {
                    try {
                        // Reproduce el sonido
                        this.soundEntity.components.sound.playSound();
                        this.hasPlayedThisSession = true; // Marca como reproducido
                    } catch (e) {
                        console.error("Error al reproducir sonido:", e);
                    }
                }
            },

            onMarkerLost: function () {
                console.log("Marcador Perdido");
                if (this.soundEntity) {
                    // Pausa el sonido si se está reproduciendo
                    this.soundEntity.components.sound.pauseSound();
                }
                // Resetea el flag para que pueda volver a sonar la próxima vez que se detecte
                this.hasPlayedThisSession = false; 
            },

            remove: function () {
                // Limpieza de event listeners
                this.el.removeEventListener('markerFound', this.onMarkerFound);
                this.el.removeEventListener('markerLost', this.onMarkerLost);
            }
        });
    </script>
</head>

<body>

    <div id="instructions-container">
        Apunta al marcador para ver el modelo.
        <span id="instructions-activate" style="display: block; font-weight: bold; margin-top: 5px;">
            Pulsa 'Activar sonido' para habilitar el audio.
        </span>
    </div>

    <div id="ui-container">
        <button id="activate-sound-btn" class="ui-button">Activar sonido</button>
        
        <button id="mute-btn" class="ui-button">Silenciar</button>
        
        <button id="copy-url-btn" class="ui-button">Copiar URL</button>
        
        <button id="show-marker-btn" class="ui-button" 
                onclick="window.open('./markers/marker-image-example.png', '_blank')">
            Ver Marcador
        </button>
    </div>

    <a-scene 
        embedded 
        renderer="antialias: true; physicallyCorrectLights: true; webgl2: true" 
        arjs="sourceType: webcam; debugUIEnabled: false" 
        gesture-detector>

        <a-assets>
            <a-asset-item 
                id="terror-model" 
                src="scene.gltf">
            </a-asset-item>

            <audio 
                id="sfx-terror" 
                src="audio.mp3" 
                preload="auto">
            </audio>
        </a-assets>

        <a-entity 
            id="sfxPlayer" 
            sound="src: #sfx-terror; autoplay: false; loop: false; volume: 1.0; positional: false">
        </a-entity>

        <a-marker 
            id="marker-custom" 
            type="pattern" 
            url="qrcode.patt" 
            marker-audio-handler="sfx: #sfxPlayer">
        
            <a-box position="0 0.5 0" scale="0.5 0.5 0.5" material="color: red"></a-box>
        
        
            <a-light type="ambient" color="#888"></a-light>
            <a-light type="directional" color="#FFF" intensity="0.8" position="-1 2 1"></a-light>
        </a-marker>

        <a-camera gps-camera rotation-reader></a-camera>

    </a-scene>

    <script>
        // Espera a que el DOM esté cargado
        window.addEventListener('DOMContentLoaded', () => {
            // Referencias a elementos
            const soundEntity = document.querySelector('#sfxPlayer');
            const soundComponent = soundEntity.components.sound;
            const activateBtn = document.querySelector('#activate-sound-btn');
            const muteBtn = document.querySelector('#mute-btn');
            const copyUrlBtn = document.querySelector('#copy-url-btn');
            const instructionsActivate = document.querySelector('#instructions-activate');

            // 1. Gesto de usuario para activar audio (OBLIGATORIO)
            activateBtn.addEventListener('click', () => {
                console.log("Contexto de audio desbloqueado por el usuario.");
                
                // Intenta reproducir y pausar inmediatamente el sonido.
                // Este "engaño" desbloquea el contexto de audio en el navegador.
                if (soundComponent) {
                    soundComponent.playSound();
                    soundComponent.pauseSound();
                }

                // Oculta el botón de activar y muestra el de silenciar
                activateBtn.style.display = 'none';
                instructionsActivate.style.display = 'none';
                muteBtn.style.display = 'inline-block';
            });

            // 2. Funcionalidad del botón Mute/Unmute
            muteBtn.addEventListener('click', () => {
                if (soundComponent) {
                    // Alterna el volumen entre 0 y 1
                    const newVolume = soundComponent.volume === 0 ? 1.0 : 0.0;
                    soundComponent.setVolume(newVolume);
                    
                    // Actualiza el texto del botón
                    muteBtn.textContent = newVolume === 0 ? 'Quitar silencio' : 'Silenciar';
                }
            });

            // 3. Funcionalidad del botón Copiar URL
            copyUrlBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => {
                        alert('¡URL copiada al portapapeles!');
                    })
                    .catch(err => {
                        console.error('Error al copiar URL: ', err);
                        alert('No se pudo copiar la URL.');
                    });
            });
        });

    </script>
</body>
</html>
